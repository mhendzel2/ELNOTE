name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  server-quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: elnote
          POSTGRES_PASSWORD: elnote
          POSTGRES_DB: elnote_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U elnote -d elnote_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    defaults:
      run:
        working-directory: server

    env:
      ELNOTE_INTEGRATION: "1"
      TEST_DATABASE_URL: postgres://elnote:elnote@localhost:5432/elnote_test?sslmode=disable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod

      - name: Check formatting
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: server
          args: --timeout=5m --disable-all --enable=errcheck --enable=govet --enable=staticcheck --enable=ineffassign --enable=revive --enable=gosec

      - name: Run Server Tests (Race)
        run: go test -race ./... -count=1

  client-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client_flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test
